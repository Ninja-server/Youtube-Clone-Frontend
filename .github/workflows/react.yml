name: React CI/CD pipeline
on: 
 push: 
  branches: 
   - main
jobs: 
 build: 
  runs-on: self-hosted
  steps: 
    - name: Gitcheckout
      uses: actions/checkout@v4
    - name: to check the path for a directory
      run: | 
        pwd
        sudo apt-get update -y
        sudo apt-get update
        sudo apt-get install ca-certificates curl
        sudo install -m 0755 -d /etc/apt/keyrings
        sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        sudo chmod a+r /etc/apt/keyrings/docker.asc
        echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
               $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}
    - name: list all the files
      run:  ls -R
    - name: Change to the directory
      run: | 
       cd /home/ubuntu/actions-runner/_work/Youtube-Clone-Frontend/Youtube-Clone-Frontend
      working-directory:  Youtube-Clone-Frontend/frontend
    - name: Build dockerfile and upload in  dockerhub
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/reactapp:${{ github.sha }}
    - name: Deploy the app in docker
      run: |
        docker run -itd --name react-app-server -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/reactapp:${{ github.sha }}
        docker images
        docker ps
       
